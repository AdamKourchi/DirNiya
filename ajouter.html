<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo-.png" width="100px" alt="" srcset="" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="stock.html"
                >Stock</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="clients.html">Clients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Ajouter</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="trajet.html"
                tabindex="-1"
                >Trajet</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="d-flex flex-column justify-content-center m-5 align-items-center"
    >
      <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button
            class="nav-link active"
            id="pills-home-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-home"
            type="button"
            role="tab"
            aria-controls="pills-home"
            aria-selected="true"
          >
            Item
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-profile-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-profile"
            type="button"
            role="tab"
            aria-controls="pills-profile"
            aria-selected="false"
          >
            Sender
          </button>
        </li>
        <li class="nav-item" role="presentation">
          <button
            class="nav-link"
            id="pills-contact-tab"
            data-bs-toggle="pill"
            data-bs-target="#pills-contact"
            type="button"
            role="tab"
            aria-controls="pills-contact"
            aria-selected="false"
          >
            Receiver
          </button>
        </li>
      </ul>
      <div class="tab-content" id="pills-tabContent">
        <div
          class="tab-pane fade show active"
          id="pills-home"
          role="tabpanel"
          aria-labelledby="pills-home-tab"
        >
          <div class="container">
            <form>
              <h2>Shipping Information</h2>
              <!-- Image Upload -->
              <div class="form-group">
                <label for="itemImage">Item Image</label>
                <input type="file" class="form-control-file" id="itemImage" />
              </div>

              <!-- Weight Input -->
              <div class="form-group">
                <label for="itemWeight">Weight (in kg)</label>
                <input
                  type="number"
                  class="form-control"
                  id="itemWeight"
                  placeholder="Enter item weight"
                />
              </div>

              <!-- Dimensions Input -->
              <div class="form-group">
                <label for="itemDimensions">Dimensions (L x W x H in cm)</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemDimensions"
                  placeholder="Enter item dimensions"
                />
              </div>

              <!-- Title Input -->
              <div class="form-group">
                <label for="itemTitle">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="itemTitle"
                  placeholder="Enter item title"
                />
              </div>

              <!-- Description Input -->
              <div class="form-group">
                <label for="itemDescription">Description</label>
                <textarea
                  class="form-control"
                  id="itemDescription"
                  rows="3"
                  placeholder="Enter item description"
                ></textarea>
              </div>
            </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-profile"
          role="tabpanel"
          aria-labelledby="pills-profile-tab"
        >
          <div class="container">
            <h2>Sender Information</h2>
            <form>
              <!-- Full Name Input -->
              <div class="form-group">
                <label for="senderFullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderFullName"
                  placeholder="Enter full name"
                />
              </div>

              <!-- Phone Number Input -->
              <div class="form-group">
                <label for="senderPhoneNumber">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="senderPhoneNumber"
                  placeholder="Enter phone number"
                />
              </div>

              <!-- Address Input -->
              <div class="form-group">
                <label for="senderAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderAddress"
                  placeholder="Enter address"
                />
              </div>

              <!-- Email Input -->
              <div class="form-group">
                <label for="senderEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="senderEmail"
                  placeholder="Enter email"
                />
              </div>

              <!-- Identity Number Input -->
              <div class="form-group">
                <label for="senderIdentityNumber">Identity Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderIdentityNumber"
                  placeholder="Enter identity number"
                />
              </div>

              <!-- Agreed Price Input -->
              <div class="form-group">
                <label for="agreedPrice">Agreed Price (MAD)</label>
                <input
                  type="number"
                  class="form-control"
                  id="agreedPrice"
                  placeholder="Enter agreed price"
                />
              </div>
            </form>
          </div>
        </div>
        <div
          class="tab-pane fade"
          id="pills-contact"
          role="tabpanel"
          aria-labelledby="pills-contact-tab"
        >
          <div class="container">
            <h2>Receiver Information</h2>
            <form>
              <!-- Full Name Input -->
              <div class="form-group">
                <label for="senderFullName">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderFullName"
                  placeholder="Enter full name"
                />
              </div>

              <!-- Phone Number Input -->
              <div class="form-group">
                <label for="senderPhoneNumber">Phone Number</label>
                <input
                  type="tel"
                  class="form-control"
                  id="senderPhoneNumber"
                  placeholder="Enter phone number"
                />
              </div>

              <!-- Address Input -->
              <div class="form-group">
                <label for="senderAddress">Address</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderAddress"
                  placeholder="Enter address"
                />
              </div>

              <!-- Email Input -->
              <div class="form-group">
                <label for="senderEmail">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="senderEmail"
                  placeholder="Enter email"
                />
              </div>

              <!-- Identity Number Input -->
              <div class="form-group">
                <label for="senderIdentityNumber">Identity Number</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderIdentityNumber"
                  placeholder="Enter identity number"
                />
              </div>
              <!-- Identity Number Input -->
              <div class="form-group">
                <label for="senderIdentityNumber">Collection Place</label>
                <input
                  type="text"
                  class="form-control"
                  id="senderIdentityNumber"
                  placeholder="Collection Place / City"
                />
              </div>
            </form>
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary m-3">Submit</button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
