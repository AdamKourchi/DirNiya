  <style>

      height: 500px;
      width: 500px;
    }

  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="logo-.png" width="100px" alt="" srcset="" />

        <button
          class="navbar-toggler"

          data-bs-toggle="collapse"

        <div class="collapse navbar-collapse" id="navbarNav">

        </div>

    <div class="d-flex justify-content-center">
      <div id="map"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script>
      var map = L.map("map").setView([34.2646, -6.5708], 4); // Center the map at Kenitra, Morocco

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        maxZoom: 19,
        attribution:
          '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
      }).addTo(map);

      // Marker for Kenitra
      var kenitraMarker = L.marker([34.2646, -6.5708]).addTo(map);
      kenitraMarker.bindPopup(
        '<img src="photo/clothes.jpg" width="100px" /><br /><a href="#">Kenitra</a><br />Kenitra is a beautiful city.'
      );

      // Marker for Paris
      var parisMarker = L.marker([48.8566, 2.3522]).addTo(map);
      parisMarker.bindPopup(
        '<img src="photo/bike.jpeg" width="100px" /><br /><a href="#">Paris</a><br />Paris is the capital of France.'
      );

      // Marker for Casa Rabat
      var casaRabatMarker = L.marker([34.020882, -6.84165]).addTo(map);
      casaRabatMarker.bindPopup(
        '<img src="photo/TV.png" width="100px" /><br /><a href="#">Casa Rabat</a><br />Casa Rabat is a vibrant city.'
      );

      // Marker for Agadir
      var agadirMarker = L.marker([30.422, -9.598]).addTo(map);
      agadirMarker.bindPopup(
        '<img src="photo/bed.jpg" width="100px" /><br /><a href="#">Agadir</a><br />Agadir is a coastal city.'
      );

      // Marker for a random city in Spain (Madrid)
      var spainMarker = L.marker([40.4168, -3.7038]).addTo(map);
      spainMarker.bindPopup(
        '<img src="photo/sbike.jpg" width="100px" /><br /><a href="#">Madrid</a><br />Madrid is the capital of Spain.'
      );
    </script>
  </body>
</html>
